<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <nav>
            <div class="header">
                <h1>My Library</h1>
            </div>
            <div class="search">
                <div class="icon"></div>
                <div class="search-bar"></div>
            </div>
            <div class="login"><a href="" >Login</a></div>
        </nav>
        <div class="book-section">
        </div>
        <dialog>

            <form action="" method="dialog" >
                <div class="title-section inputs">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <div class="author-section inputs">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <div class="pages-section inputs">
                    <label for="pages">Pages:</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <div class="is-read-section inputs">
                    <label for="is-read">Have you read this book?</label>
                    <input type="checkbox" name="is-read" id="is-read">
                </div>
                <button class="add-book button" type="submit" id="add">+ Add</button>
            </form>
        </dialog>
        <div class="control-bar">
            <div class="add-book button" >+ Add Book</div>
        </div>
    </div>


    
</body>
</html>
